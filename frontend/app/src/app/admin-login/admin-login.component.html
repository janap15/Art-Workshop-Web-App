
<div *ngIf="!logged" class="content">
   
    <form class="login-form text-center">
        <span class="header text-center">Prijavite se kao administrator</span>  <br/><br/>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Korisničko ime</mat-label>
          <input matInput type="text" [(ngModel)]="username" name="username">
        </mat-form-field> 
        <br/>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Lozinka</mat-label>
            <input matInput type="password" [(ngModel)]="password" name="password">
        </mat-form-field>
     
        <button mat-raised-button color="primary" (click)="login()">Prijavi se</button>
        <br/>
        <span>{{message}}</span>
        <br/>
    </form>

</div>
