
<div class="content">
    <form class="edit-form text-center">
        <span class="header text-center">Izmena profila korisnika {{user.username}}</span> &nbsp;
         <br/><br/>
        <img *ngIf="user.profileImg == ''" src="../../assets/avatar-icon.png">
        <img id="img">

        <br/>
        <button type="button" mat-raised-button color="primary" (click)="profileImgInput.click()">Izmeni profilnu sliku</button>
        <input hidden type="file" (change)="profileImgUpload($event)" accept="image/png, image/jpeg, image/jpg" #profileImgInput name="profileImg">
        &nbsp;<mat-label>{{profileImgName}}</mat-label>
        <br/> <span>{{messageImg}}</span>
        <br/>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Ime</mat-label>
            <input matInput type="text" [value]="user.firstname" [(ngModel)]="user.firstname" name="firstname">
        </mat-form-field> 

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Prezime</mat-label>
            <input matInput type="text" [value]="user.lastname" [(ngModel)]="user.lastname" name="lastname">
        </mat-form-field> 

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Telefon</mat-label>
            <input matInput [value]="user.phone" type="text" [(ngModel)]="user.phone" name="phone">
        </mat-form-field>
    

        <div *ngIf="user.type == 2">
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Naziv organizacije</mat-label>
                <input matInput [value]="user.orgName" type="text" [(ngModel)]="user.orgName" name="orgName">
            </mat-form-field>
        

            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Država</mat-label>
                <input matInput [value]="user.state" type="text" [(ngModel)]="user.state" name="state">
            </mat-form-field>
        

            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Grad</mat-label>
                <input matInput [value]="user.city" type="text" [(ngModel)]="user.city" name="city">
            </mat-form-field>
            <br/>

            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Poštanski broj</mat-label>
                <input matInput [value]="user.postNum" type="text" [(ngModel)]="user.postNum" name="post">
            </mat-form-field>
    

            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Ulica</mat-label>
                <input matInput [value]="user.street" type="text" [(ngModel)]="user.street" name="street">
            </mat-form-field>
      

            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Broj</mat-label>
                <input matInput [value]="user.streetNum" type="number" [(ngModel)]="user.streetNum" name="number">
            </mat-form-field>
   

            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Matični broj</mat-label>
                <input matInput [value]="user.MB" type="text" [(ngModel)]="user.MB" name="MB">
            </mat-form-field>
  
        </div>
        <br/>
        <button mat-raised-button color="primary" (click)="update()">Izmeni podatke</button>
        <br/> <br/>
        <span style="font-size: large">{{message}}</span>
        <br/>
    </form>
</div>
