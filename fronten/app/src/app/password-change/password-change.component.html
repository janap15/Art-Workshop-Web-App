
<div *ngIf="isLogged" class="content">
   
    <form class="pass-form text-center">
       
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Unesite staru lozinku</mat-label>
          <input matInput type="text" [(ngModel)]="oldPass" name="oldPass">
        </mat-form-field> 
        
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Unesite novu lozinku</mat-label>
            <input matInput type="text" [(ngModel)]="pass1" name="pass2">
          </mat-form-field> 

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Ponovite lozinku</mat-label>
            <input matInput type="text" [(ngModel)]="pass2" name="pass2">
        </mat-form-field> 

        <button mat-raised-button color="primary" (click)="passChange()">Potvrda</button>
        <br/>
        <span>{{message}}</span>

    </form>
</div>
